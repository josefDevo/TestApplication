<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display" rel="stylesheet">

<body id="loginView">
<div class="Aligner">
    <div class=card>
        <div class="card-block">
            <form class="form-create" action="/" method="post">
                <div class="form-group">
                    <label id="loginLabel">Sign in</label>
                    <hr>
                    <label id="nameLabel" for="userNameInput">Enter your username</label>
                    <input required v-model="username" type="text" class="form-control" id="userNameInput"
                           placeholder="teacher">
                </div>
                <div class="form-group">
                    <label id="gitLabel" for="passwordInput">Enter your password</label>
                    <input required v-model="password" type="text" class="form-control" id=passwordInput
                           placeholder="welcome">
                </div>
                <div id="chooseLogin">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary
                                                    dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                id="choiceBtn">
                            Login
                        </button>
                        <div class="dropdown-menu">
                            <a class="btn btn-outline-primary dropdown-item" id="dropDownTeacher"
                               href="#mavenForm">Teatcher</a>
                            <a class="btn btn-outline-primary dropdown-item" id="dropDownStudent"
                               href="#mavenForm">Student</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
